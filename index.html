<div id="help">
<div class="title">Keys</div>
n - next level<br>
p - previos level<br>
r - restart level<br>
o - open level<br>
enter - use extra<br>
arrows - move player<br>
1-9 - load level 1-9<br>
<div class="title">Editor</div>
t - change theme<br>
e - edit current level<br>
c - create new level<br>
